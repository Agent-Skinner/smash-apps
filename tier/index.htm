<!doctype html>
<html>
<head>
	<title>Tier List Maker - Smash Apps</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100italic' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
</head>
<body>
	<h1>TIER LIST MAKER - SMASH 4</h1>
	<div class="row">
		<input type="text" value="S" class="tier1">
		<div class="tier sort"></div>
	</div>
	<div class="row">
		<input type="text" value="A" class="tier2">
		<div class="tier sort"></div>
	</div>
	<div class="row">
		<input type="text" value="B" class="tier3">
		<div class="tier sort"></div>
	</div>
	<div class="row">
			<input type="text" value="C" class="tier4">
		<div class="tier sort"></div>
	</div>
	<div class="row">
		<input type="text" value="D" class="tier5">
		<div class="tier sort"></div>
	</div>
	<div class="row">
		<input type="text" value="E" class="tier6">
		<div class="tier sort"></div>
	</div>
	<div class="row">
		<input type="text" value="F" class="tier7">
		<div class="tier sort"></div>
	</div>

	<div id="char" class="sort">
		<img src="img/mario.png"><img src="img/luigi.png"><img src="img/peach.png"><img src="img/bowser.png"><img src="img/bowserjr.png"><img src="img/rosalina.png"><img src="img/drmario.png"><img src="img/yoshi.png"><img src="img/wario.png"><img src="img/gameandwatch.png"><img src="img/donkeykong.png"><img src="img/diddykong.png"><img src="img/link.png"><img src="img/zelda.png"><img src="img/ganon.png"><img src="img/toonlink.png"><img src="img/samus.png"><img src="img/zerosuit.png"><img src="img/pit.png"><img src="img/palutena.png"><img src="img/darkpit.png"><img src="img/marth.png"><img src="img/ike.png"><img src="img/robin.png"><img src="img/lucina.png"><img src="img/kirby.png"><img src="img/dedede.png"><img src="img/metaknight.png"><img src="img/littlemac.png"><img src="img/fox.png"><img src="img/falco.png"><img src="img/pikachu.png"><img src="img/charizard.png"><img src="img/lucario.png"><img src="img/jigglypuff.png"><img src="img/greninja.png"><img src="img/duckhunt.png"><img src="img/rob.png"><img src="img/ness.png"><img src="img/captainfalcon.png"><img src="img/villager.png"><img src="img/olimar.png"><img src="img/wiifit.png"><img src="img/shulk.png"><img src="img/megaman.png"><img src="img/pacman.png"><img src="img/sonic.png"><img src="img/miiall.png"><img src="img/miibrawl.png"><img src="img/miigun.png"><img src="img/miisword.png">
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script>
		$(document).ready(function () {
			$(function() {
				$( ".tier, #char" ).sortable({
					connectWith: ".sort",
					placeholder: "placeholder"
				}).disableSelection();
			});
		});
	</script>
</body>
